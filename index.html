<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <!--linking stylesheet to this html file-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="myH1">Eazy Calculations!</h1>
    <!--Entire calculator interface-->
    <div id="calcContainer" class="outerCalculator">
        <!--top section of the calculator having the calculato-->
        <div id="calcBrand" class="brandContainer">
            <h3>CME Calculator  <span id="motto">Eazy.</span> <span id="edition">2nd Edition.</span></h3>
        </div>
        <!--display screen of the calculator-->
        <div id="displayScreen" class="screenContainer">
            <h4 id="display"></h4>
        </div>
        <div id="btnsContainer" class="btnsContainer">
            <!--number buttons-->
            <button id="one" class="button">1</button>
            <button id="two" class="button">2</button>
            <button id="three" class="button">3</button>
            <button id="four" class="button">4</button>
            <button id="five" class="button">5</button>
            <button id="six" class="button">6</button>
            <button id="seven" class="button">7</button>
            <button id="eight" class="button">8</button>
            <button id="nine" class="button">9</button>
            <button id="zero" class="button">0</button>
            <!--operation buttons-->
            <button id="add" class="button">+</button>
            <button id="subtract" class="button">-</button>
            <button id="multiply" class="button">X</button>
            <button id="divide" class="button"> &#247</button>
            <!--equals button-->
            <button id="equals" class="button">=</button>
            <!--decimal point button-->
            <button id="decimal" class="button">.</button>
            <!--advanced calculator operations buttons-->
            <button id="squareRoot" class="button">&#8730</button>
            <button id="exponential" class="button">X&#178</button>
            <button id="sin" class="button">sin</button>
            <button id="cos" class="button">cos</button>
            <button id="tan" class="button">tan</button>
            <button id="log" class="button">log</button>
            <button id="ln" class="button">ln</button>
            <button id="factorial" class="button">!</button>
            <button id="pi" class="button">Ï€</button>
            <button id="e" class="button">e</button>
            <button id="leftBracket" class="button">(</button>
            <button id="rightBracket" class="button">)</button>
            <!--clear and delete buttons-->
            <button id="clearBtn" class="button">Clear</button>
            <button id="deleteBtn" class="button">DEL</button>

        </div>

    </div>
    <!--linkg the javascript file to this html file-->
    <script src="index.js"></script>
</body>
</html>
